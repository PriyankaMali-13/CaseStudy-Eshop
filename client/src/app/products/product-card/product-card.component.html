<div div class="card mb-2" style="width: 16rem; height: 17rem">
  <div style="max-width: 100%; max-height: 50%; display: block">
    <img
      src="{{ product.url }}"
      class="img-fluid card-img-top"
      alt="..."
      style="
        max-width: 100%;
        max-height: 100%;
        display: block;
        object-fit: contain;
      "
    />
    <div class="card-body justify-content-center align-items-end">
      <h6 class="card-title">{{ product.name }}</h6>
      <p class="card-text">
        <b>â‚¹ {{ product.price }}</b>
      </p>
    </div>
    <div class="card-footer p-0">
      <button
        type="button"
        *ngIf="!quantity; else cardQuantity"
        class="btn btn-block btn-dark"
        (click)="addToCart()"
      >
        Add to cart
      </button>
      <ng-template #cardQuantity>
        <div class="row no-gutters">
          <div class="col-2">
            <button (click)="minusQuantity()" class="btn btn-block btn-dark">
              -
            </button>
          </div>
          <div class="col text-center">{{ quantity }}</div>
          <div class="col-2">
            <button (click)="plusQuantity()" class="btn btn-block btn-dark">
              +
            </button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
