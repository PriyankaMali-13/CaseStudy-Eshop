<div class="container-fluid p-3 m3">
  <h1 class="display-4">Orders</h1>
  <hr />
  <table class="table">
    <thead>
      <tr>
        <th style="text-align: center">No</th>
        <th style="text-align: center">Name</th>
        <th style="text-align: center">Address</th>
        <th style="text-align: center">Payment Method</th>
        <th style="text-align: center">Price</th>
        <th style="text-align: center">Quantity</th>
        <th style="text-align: center">Total</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders; index as i">
         <td style="text-align: center">{{ i + 1 }}</td>
        <td style="text-align: center">{{ order.firstName }}</td>
        <td style="text-align: center">{{ order.address }}</td>
        <td style="text-align: center">{{ order.paymentMethod }}</td>
        <td style="text-align: center">{{ order.price }}</td>
        <td style="text-align: center">{{ order.quantity }}</td>
        <td style="text-align: center">{{ order.quantity * order.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
