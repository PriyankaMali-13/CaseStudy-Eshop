<div class="container-fluid p-3 m3">
  <h1 class="display-4">Customers</h1>
  <hr />
  <table class="table">
    <thead>
      <tr>
        <th>No</th>
        <th>User Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
      </tr>
    </tbody>
  </table>
</div>
